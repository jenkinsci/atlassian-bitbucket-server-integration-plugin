<div>
    <p>Adding a <a href="https://confluence.atlassian.com/display/BitbucketServer/Personal+access+tokens">Bitbucket
        personal access token</a> allows users to automatically set up build triggers when creating a Jenkins project.
        Importantly, for this to work the token must have project admin permissions.</p>

    <p>Users will only be able to use the token to set up build triggers.</p>
</div>
